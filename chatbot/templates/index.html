<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #ffffff;
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #764ba2;
            padding: 8px;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .user-avatar {
            background: #667eea;
        }

        .bot-avatar {
            background: #764ba2;
        }

        .message-content {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            line-height: 1.5;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .bot-message .message-content {
            background: #f5f5f5;
            color: #333;
            border-radius: 15px 15px 15px 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }

        .send-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #764ba2;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            .chat-messages {
                height: calc(100vh - 140px);
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMSAxNS45QTE3LjYyIDE3LjYyIDAgMCAxIDMgNy4zOGMwLTEuMDIuODQtMS44NSAxLjg3LTEuODVoMy45N2MuODUgMCAxLjU4LjU3IDEuNzYgMS4zOGwuOTcgMy45YTEuNzkgMS43OSAwIDAgMS0uNDYgMS42OGwtMi4xNiAyLjE2QTEyLjE5IDEyLjE5IDAgMCAwIDE1IDIwLjU1bDIuMTYtMi4xNmMuNDQtLjQ0IDEuMS0uNTkgMS42OC0uNDZsMy45Ljk3Yy44MS4xOCAxLjM4LjkxIDEuMzggMS43NnYzLjk3QTEuODYgMS44NiAwIDAgMSAyMiAyNGExNy42MiAxNy42MiAwIDAgMS0xMi4xLTQuN1oiLz48L3N2Zz4=" alt="AI Assistant Icon">
            <h1>AI Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-container">
            <div class="message bot-message">
                <div class="avatar bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message..." autocomplete="off">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'block';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = `<i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatContainer.insertBefore(messageDiv, document.getElementById('typing-indicator'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Désactiver l'input pendant l'envoi
            messageInput.value = '';
            messageInput.disabled = true;
            
            // Afficher le message de l'utilisateur
            addMessage(message, true);
            
            // Afficher l'indicateur de frappe
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Cacher l'indicateur de frappe
                hideTypingIndicator();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Ajouter la réponse du bot
                addMessage(data.response);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Désolé, une erreur s'est produite. Veuillez réessayer.`);
                console.error('Erreur:', error);
            } finally {
                // Réactiver l'input
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Gérer l'envoi avec Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus initial sur l'input
        document.getElementById('message-input').focus();
    </script>
</body>
</html>
